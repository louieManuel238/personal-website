
{%extends "personal/base.html"%}
{%load static%}

{%block content%}
        <div class="separation">
            <div id="index-banner">
                <div class="section no-pad-bot">
                    <div class="container">
                        <div class="header center">
                            <img src="{%static 'personal/materialize/img/img1.JPG'%}" alt="Profile Picture" id="profile-pic" class="circle responsive-img"/>
                        </div>
                        <div class="row center">
                            <h4>{{profile.name}}</h4>
                            <p><i>{{profile.title}}</i></p>
                            <p>{{profile.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separation">
            <div class="container">
                <div class="section">
                    <div class="container">
                        <div class="row center">
                            <h3 class="header col s12 light">Projects</h3>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="row">
                        {% for project in projects %}
                        <div class="col l6 s12">
                            <div class="project-img-container">
                                <a href="{%url 'project_items' project.id%}">
                                    <div class="section no-pad-bot z-depth-2 valign-wrapper teal lighten-3">
                                        <h5 class="header col s12 l12 m12 ">{{project.title}}</h5>
                                    </div>
                                </a>
                                    <img src="{% static '' %}{{project.thumbnail_url}}" alt="Unsplashed background img 1">
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                    <div class="row center">
                        <a href="{%url 'projects'%}" class="waves-effect waves-light btn-large #ffccbc deep-orange lighten-2">SEE MORE</a>
                    </div>
                </div>
            </div>
        </div>
 
          
{%endblock%}
